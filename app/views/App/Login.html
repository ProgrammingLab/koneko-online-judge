{{set . "title" "Home"}}
{{template "header.html" .}}

<div class="login-form">
  <form action="/session/login" method="post">
    <div class="login-form-body">
      <label for="user-name" class="login-form-label">
        ユーザー名またはメールアドレス
      </label>
      <input id="user-name" class="login-form-input input-sm" autofocus="autofocus" tabindex="1" type="text"
             name="userName"/>
      <label for="password" class="login-form-label">
        パスワード
      </label>
      <input id="password" class="login-form-input" tabindex="2" type="password" name="password"/>
      <input class="btn btn-success btn-center" tabindex="3" type="submit" value="ログイン">
    </div>
  </form>
</div>

<div class="container">
  <div class="row">
    <div class="span6">
    {{template "flash.html" .}}
    </div>
  </div>
</div>

{{template "footer.html" .}}
