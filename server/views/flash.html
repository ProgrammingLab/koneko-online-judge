{{if .flash.success}}
<div class="alert alert-success">
	{{.flash.success}}
</div>
{{end}}

{{if or .errors .flash.error}}
<div class="alert alert-danger">
	{{if .flash.error}}
		{{.flash.error}}
	{{end}}
	<div style="margin-top:3px;">
		{{range .errors}}
			<div>{{.}}</div>
		{{end}}
	</div>
</div>
{{end}}
